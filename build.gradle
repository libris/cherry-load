apply plugin: 'java'
apply plugin: 'application'
mainClassName = "se.kb.libris.cherry.MainLoader"

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.dropbox.core', name: 'dropbox-core-sdk', version: '1.7.7'
    compile group: 'org.apache.tika', name: 'tika', version: '1.7'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.4'

}
